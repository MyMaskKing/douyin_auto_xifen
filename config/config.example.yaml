# 抖音账号配置
account:
  username: "your_username"  # 你的抖音账号
  device_id: "your_device_id"  # 设备ID（可选）

# 目标配置
target:
  users:  # 目标用户列表（想要涨粉的同类型账号）
    - "user1"  # 第一个目标用户
    - "user2"  # 第二个目标用户

# 目标视频配置
target_videos:  # 目标视频列表（想要评论和获取用户的视频）
  - "7123456789"  # 视频ID，从视频URL中获取
  - "7234567890"  # 视频ID，从视频URL中获取
  
# 功能开关配置
features:
  get_video_reviewers: true  # 是否启用提取评论用户功能能（关注粉丝功能）
  follow_video_fans: true  # 是否启用视频评论者关注功能能（关注粉丝功能）
  check_follows: false    # 是否启用审查关注列表功能能（关注列表功能）
  unfollow_users: false   # 是否启用取关功能（关注列表功能）
  check_fans: false      # 是否启用检查粉丝列表功能（粉丝列表功能）
  follow_back: false     # 是否启用回关功能（粉丝列表功能）
  fan_interaction: false   # 是否启用粉丝私信互动功能（粉丝列表功能）
  
# 操作配置
operation:
  daily_follow_limit: 150  # 每日关注上限
  daily_unfollow_limit: 100  # 每日取关上限
  follow_interval: [3, 8]  # 关注操作间隔（秒）
  unfollow_interval: [5, 15]  # 取关操作间隔（秒）
  unfollow_days: 3  # 超过几天未回关则取关
  unfollow_batch_size: 10  # 每批次处理的取关用户数量
  unfollow_success_rate_threshold: 0.7  # 取关成功率阈值，低于此值则暂停取关任务
  max_fans_per_target: 50  # 每个目标用户最多处理的粉丝数
  max_follow_per_video: 20  # 每个视频最多关注的评论者数量
  max_comment_per_day: 10  # 每日最大评论数量
  follow_fans_batch_size: 10  # 每批次处理的待关注粉丝数量
  batch_rest_interval: [30, 60]  # 批量处理后的休息时间范围（秒）
  user_interval: [3, 10]  # 单个用户处理后的等待时间范围（秒）
  batch_size_before_rest: 20  # 处理多少个用户后休息
  
# 工作时间配置
working_hours:
  start: 9  # 工作开始时间（小时）
  end: 22   # 工作结束时间（小时）

# 全天运行模式
all_day_operation: false  # 设置为true时忽略工作时间限制，全天运行

# 测试模式配置
test_mode: false  # 设置为true时忽略工作时间限制，随时可以运行

# 互动配置
interaction:
  comments:  # 预设评论列表
    - "不错不错👍"
    - "支持一下"
    - "学习了"
    - "很棒"
  video_comments:  # 视频评论内容列表
    - "新人涨粉，互关必回"
    - "新人求关注，互关必回"
    - "新人报道，互关必回"
  follow_message: "已关注，请回关。为了成为有效粉丝，需要进行三天聊天。"  # 关注后发送的私信内容
  like_probability: 0.8  # 点赞概率
  comment_probability: 0.3  # 评论概率

# 设备配置
device:
  platform: "Android"
  device_name: "your_device_name"
  app_package: "com.ss.android.ugc.aweme"
  app_activity: ".main.MainActivity"

# 日志配置
logging:
  screenshot_level: "NORMAL"  # 截图级别: ERROR, CRITICAL, NORMAL, DEBUG
  max_log_files: 10  # 最大保留日志文件数
  max_screenshot_files: 50  # 最大保留截图文件数 