# 抖音账号配置
account:
  username: "your_username"  # 你的抖音账号
  device_id: "your_device_id"  # 设备ID（可选）

# 目标配置
target:
  users:  # 目标用户列表（想要涨粉的同类型账号）
    - "user1"  # 第一个目标用户
    - "user2"  # 第二个目标用户
  
# 功能开关配置
features:
  follow_fans: true      # 是否启用关注粉丝功能
  check_follows: true    # 是否启用审查关注列表功能
  unfollow_users: true   # 是否启用取关功能

# 操作配置
operation:
  daily_follow_limit: 150  # 每日关注上限
  daily_unfollow_limit: 100  # 每日取关上限
  follow_interval: [3, 8]  # 关注操作间隔（秒）
  unfollow_interval: [5, 15]  # 取关操作间隔（秒）
  unfollow_days: 3  # 超过几天未回关则取关
  unfollow_batch_size: 10  # 每批次处理的取关用户数量
  unfollow_success_rate_threshold: 0.7  # 取关成功率阈值，低于此值则暂停取关任务
  max_fans_per_target: 50  # 每个目标用户最多处理的粉丝数
  
# 工作时间配置
working_hours:
  start: 9  # 工作开始时间（小时）
  end: 22   # 工作结束时间（小时）

# 全天运行模式
all_day_operation: false  # 设置为true时忽略工作时间限制，全天运行

# 测试模式配置
test_mode: false  # 设置为true时忽略工作时间限制，随时可以运行

# 互动配置
interaction:
  comments:  # 预设评论列表
    - "不错不错👍"
    - "支持一下"
    - "学习了"
    - "很棒"
  like_probability: 0.8  # 点赞概率
  comment_probability: 0.3  # 评论概率

# 设备配置
device:
  platform: "Android"
  device_name: "your_device_name"
  app_package: "com.ss.android.ugc.aweme"
  app_activity: ".main.MainActivity"

# 日志配置
logging:
  screenshot_level: "NORMAL"  # 截图级别: ERROR, CRITICAL, NORMAL, DEBUG
  max_log_files: 10  # 最大保留日志文件数
  max_screenshot_files: 50  # 最大保留截图文件数 